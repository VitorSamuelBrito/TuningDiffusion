name: Library functions test

on: [push]

jobs:
  build:
# building the environment
    runs-on: ubuntu-latest
    if: github.event.head_commit.message != 'Updating the notebooks according last script(s) changes'
    strategy:
      matrix:
        python-version: [3.9]

    steps:
      - uses: actions/checkout@v4
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Test the functions with pytest
        run: |
          cd share/
          perl .new-scripts/LD.functions.pl 
          ls -l
          cd ..
          ln -s ../src/library_diffusion.py share/
          pytest -svvv

